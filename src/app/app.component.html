<div class="main-app">
  <mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Responsive Material Sidenavigation</h1>
  </mat-toolbar>

  <mat-sidenav-container autosize>

    <mat-sidenav [opened]="isMobile ? false : true" [mode]="isMobile ? 'over' : 'side'">
      <mat-nav-list>
        <a mat-list-item>
          <span class="entry">
            <mat-icon>home</mat-icon>
            @if (!isCollapsed){
            <span>Dashboard</span>
            }
          </span>
        </a>
        <a mat-list-item>
          <span class="entry">
            <mat-icon>groups</mat-icon>
            @if (!isCollapsed){
            <span>Users</span>
            }
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <h2>Content</h2>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
